<html>
  <head>
    <meta name="viewport" content="width=device-width initial-scale=1.0" />
    <title>To-Do App</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.css"
      integrity="sha512-f73UKwzP1Oia45eqHpHwzJtFLpvULbhVpEJfaWczo/ZCV5NWSnK4vLDnjTaMps28ocZ05RbI83k2RlQH92zy7A=="
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="box">
      <div class="contents">
        <h1 class="glow">To-Do List</h1>
        <form id="input-form" action="javascript:">
          <div>
            <input
              class="main_input"
              type="text"
              placeholder="Type task here"
            />
            <button class="button" type="submit">Add</button>
          </div>
        </form>
        <h2 class="heading1">All Tasks: (tasks will be updated as you type)</h2>
      </div>
      <div class="todoContainer">
        <ul class="todoList"></ul>
      </div>
    </div>
    <div class="circle1"></div>
    <div class="circle2"></div>
    <script src="app.js"></script>
  </body>
</html>
